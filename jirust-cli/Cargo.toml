[package]
name = "jirust-cli"
version = "0.2.0"
edition = "2021"
authors = ["Emanuele Panigati <ilpanich@gmail.com>"]
description = "A CLI tool to interact with Jira"
keywords = ["jira", "cli"]
repository = "https://github.com/ilpanich/jirust-cli/jirust-cli"
license = "Apache-2.0"
readme = "README.md"

[dependencies]
tokio = { version = "1.39.2", features = ["full"] }
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
clap = { version = "4.5", features = ["derive"] }
clap_derive = "4.5"
rpassword = "7.3.1"
jira_v3_openapi = { path = "../jira_v3_openapi" }
prettytable-rs = "0.10.0"
chrono = "0.4.38"

[profile.release]
opt-level = "s"
