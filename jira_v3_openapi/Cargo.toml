[package]
name = "jira_v3_openapi"
version = "1.0.0"
authors = [
    "Atlassian OpenAPI <ecosystem@atlassian.com>",
    "Emanuele Panigati <ilpanich@gmail.com>",
]
description = "Jira Cloud platform REST API Client (v3) generated from OpenAPI spec)"
keywords = ["jira", "openapi"]
repository = "https://github.com/ilpanich/jirust-cli/jira_v3_openapi"
license = "Apache-2.0"
edition = "2021"

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_with = { version = "^3.8", default-features = false, features = [
    "base64",
    "std",
    "macros",
] }
serde_json = "^1.0"
url = "^2.5"
uuid = { version = "^1.8", features = ["serde", "v4"] }
reqwest = { version = "^0.12", features = ["json", "multipart"] }
reqwest-middleware = { version = "^0.3", features = ["json", "multipart"] }
